<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Redesign Mockup - Admin Style</title>
    <style>
      :root {
        --color-text: #383838;
        --color-bg: #f4efea;
        --color-accent: #16aa98;
        --color-white: #ffffff;
        --color-border: #383838;
        --font-family:
          system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: var(--font-family);
        background-color: var(--color-bg);
        color: var(--color-text);
        height: 100vh;
        overflow: hidden; /* Prevent scroll when modal is open */
      }

      /* Background Page Content (Blurred/Dimmed context) */
      .page-background {
        padding: 40px;
        opacity: 1;
        transition: filter 0.2s;
      }

      .card {
        background: #fff;
        border: 1px solid var(--color-border);
        padding: 32px;
        box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.05);
        max-width: 800px;
        margin: 0 auto;
      }

      h1 {
        margin-bottom: 20px;
        font-size: 24px;
      }
      p {
        margin-bottom: 16px;
        font-size: 14px;
        line-height: 1.5;
      }

      /* --- MODAL STYLES START --- */

      /* 1. Overlay / Backdrop */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Dark dim */
        backdrop-filter: blur(2px); /* Subtle blur */
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        opacity: 1;
        animation: fadeIn 0.2s ease-out;
      }

      /* 2. Modal Container */
      .modal-container {
        background-color: var(--color-white);
        width: 100%;
        max-width: 500px;
        /* Admin Style: Sharp borders, 2px solid primary dark */
        border: 2px solid var(--color-border);
        border-radius: 0px; /* Sharp corners */
        padding: 32px;
        position: relative;
        box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.1); /* Distinct flat shadow for depth */
        transform: translateY(0);
        animation: slideUp 0.2s ease-out;
      }

      /* Close Button */
      .modal-close {
        position: absolute;
        top: 16px;
        right: 16px;
        background: none;
        border: none;
        cursor: pointer;
        color: #999;
        transition: color 0.2s;
        padding: 4px;
      }
      .modal-close:hover {
        color: var(--color-text);
      }
      .modal-close svg {
        width: 20px;
        height: 20px;
        stroke-width: 2.5;
      }

      /* Modal Content */
      .modal-title {
        font-size: 18px; /* Admin H2 size */
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 24px;
        border-bottom: 1px solid #eee;
        padding-bottom: 12px;
      }

      /* Form Styles matching Admin Guide */
      .form-group {
        margin-bottom: 20px;
      }

      .form-label {
        display: block;
        font-size: 12px;
        font-weight: 600;
        margin-bottom: 8px;
        color: var(--color-text);
      }

      .form-input {
        width: 100%;
        height: 36px;
        padding: 0 12px;
        font-size: 13px;
        color: var(--color-text);
        background: #fff;
        border: 1.5px solid var(--color-border);
        border-radius: 0px; /* Sharp */
        outline: none;
        transition:
          border-color 0.15s,
          box-shadow 0.15s;
      }

      .form-input:focus {
        border-color: var(--color-accent);
        box-shadow: 0 0 0 1px var(--color-accent); /* Focus ring */
      }

      .form-input::placeholder {
        color: #999;
      }

      /* Modal Footer / Actions */
      .modal-actions {
        display: flex;
        justify-content: flex-end;
        gap: 12px;
        margin-top: 32px;
      }

      .btn {
        height: 36px;
        padding: 0 20px;
        font-size: 13px;
        font-weight: 600;
        border-radius: 0px; /* Sharp */
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        transition: all 0.15s;
      }

      .btn-cancel {
        background: transparent;
        border: 1.5px solid var(--color-border);
        color: var(--color-text);
      }
      .btn-cancel:hover {
        background: #f5f5f5;
      }

      .btn-submit {
        background: var(--color-text); /* Primary Dark */
        border: 1.5px solid var(--color-text);
        color: var(--color-white);
      }
      .btn-submit:hover {
        background: #555;
        border-color: #555;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes slideUp {
        from {
          transform: translateY(10px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      /* --- MODAL STYLES END --- */
    </style>
  </head>
  <body>
    <!-- Simulated Background Page -->
    <div class="page-background">
      <div class="card">
        <h1>User Dashboard</h1>
        <p>This is the background content that gets obscured when the modal opens.</p>
        <div
          style="
            height: 200px;
            background: #eee;
            border: 1px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
          "
        >
          Simulated Data Table
        </div>
      </div>
    </div>

    <!-- Modal Structure -->
    <div class="modal-overlay">
      <div class="modal-container">
        <!-- Close Button -->
        <button class="modal-close" title="Close">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>

        <!-- Header -->
        <div class="modal-title">Users Form</div>

        <!-- Content (Form) -->
        <form>
          <div class="form-group">
            <label class="form-label">Name</label>
            <input type="text" class="form-input" placeholder="Enter Name" value="John Doe" />
          </div>

          <div class="form-group">
            <label class="form-label">Email</label>
            <input
              type="email"
              class="form-input"
              placeholder="Enter Email"
              value="john.doe@example.com"
            />
          </div>

          <div class="form-group">
            <label class="form-label">Role</label>
            <div style="position: relative">
              <select class="form-input" style="appearance: none; cursor: pointer">
                <option>Admin</option>
                <option>Editor</option>
                <option>Viewer</option>
              </select>
              <div
                style="
                  position: absolute;
                  right: 12px;
                  top: 50%;
                  transform: translateY(-50%);
                  pointer-events: none;
                  color: #383838;
                "
              >
                â–¼
              </div>
            </div>
          </div>

          <!-- Actions -->
          <div class="modal-actions">
            <button type="button" class="btn btn-cancel">Cancel</button>
            <button type="button" class="btn btn-submit">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
